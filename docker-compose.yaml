version: "3"

services:
  obbot:
    build:
      context: "."
      dockerfile: Dockerfile
      args:
        - "UID=${UID:-1002}"
        - "GID=${GID:-100}"
        - "UNAME=${UNAME:-wogong}"
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - /home/wogong/Dropbox/Repos/obsidian:/data
      - ./src/.env.docker:/codebase/src/.env
    restart: always
